<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet">

    <!-- icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.b71481b0.png">

    <!-- scss and js file -->
    <link rel="stylesheet" href="/index.b10d73a7.css">
    <script defer="" src="/index.09c24910.js"></script>

    <title>Frontend Mentor | Advice generator app</title>
  </head>

  <body>
    <div class="container">
      <div class="adviceId">
        <span class="adviceId__text">Advice</span>
        #<span class="adviceId__id">0</span>
      </div>

      <div class="loading">
        <div class="loading__bubble loading__bubble-1">&nbsp;</div>
        <div class="loading__bubble loading__bubble-2">&nbsp;</div>
        <div class="loading__bubble loading__bubble-3">&nbsp;</div>
      </div>

      <div class="adviceContent">
        <span class="adviceContent__text"> Click button to get advice üòâ </span>
        <span class="error__message">
          ‚ö†Ô∏è
          <br>
          Request took too long or something wrong with internet. Please try
          again!
        </span>
      </div>

      <div class="decorationLine">
        <picture>
          <source srcset="/pattern-divider-mobile.079724d1.svg" media="(max-width: 37.5em)">
          <img src="/pattern-divider-desktop.405f50b6.svg" alt="divider image">
        </picture>
      </div>

      <div class="btn">
        <figure>
          <img class="btn__icon" src="/icon-dice.d1f31edc.svg" alt="dice icon">
        </figure>
      </div>
    </div>

    <div class="attribution">
      <span>Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor</a>. Coded by
        <a href="https://github.com/Yishin-Jheng" target="_blank">Yi-Shin</a>.</span>
    </div>
  <script src="/advice-generator-app.3464ddca.js"></script></body>
</html>
